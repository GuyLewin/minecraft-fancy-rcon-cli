name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --release
      - name: Run Clippy (deny warnings)
        run: cargo clippy -- -D warnings
